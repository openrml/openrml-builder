<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a5b4fc"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#4f46e5" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Subtle grid lines for "structured" feel -->
  <line x1="0" y1="170" x2="512" y2="170" stroke="#4f46e5" stroke-width="1" opacity="0.15"/>
  <line x1="0" y1="342" x2="512" y2="342" stroke="#4f46e5" stroke-width="1" opacity="0.15"/>
  <line x1="170" y1="0" x2="170" y2="512" stroke="#4f46e5" stroke-width="1" opacity="0.15"/>
  <line x1="342" y1="0" x2="342" y2="512" stroke="#4f46e5" stroke-width="1" opacity="0.15"/>

  <!-- R letter - bold, centered -->
  <text
    x="256"
    y="310"
    font-family="system-ui, -apple-system, sans-serif"
    font-weight="800"
    font-size="280"
    text-anchor="middle"
    fill="url(#accent)"
    filter="url(#shadow)"
  >R</text>

  <!-- Small "ML" subscript -->
  <text
    x="355"
    y="370"
    font-family="system-ui, -apple-system, sans-serif"
    font-weight="700"
    font-size="88"
    text-anchor="middle"
    fill="#818cf8"
    opacity="0.9"
  >ML</text>

  <!-- Top accent dot -->
  <circle cx="256" cy="88" r="18" fill="url(#glow)" opacity="0.8"/>
</svg>
